{% extends 'base.html' %}
{% block title %}Login - SafeSwipe{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Admin Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block mb-1 text-gray-600">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter admin email">
            </div>
            <div class="mb-6">
                <label class="block mb-1 text-gray-600">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter password">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">Login</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don’t have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register as Admin</a>
        </p>

        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="text-gray-500 hover:text-blue-600 text-sm">
                ← Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
