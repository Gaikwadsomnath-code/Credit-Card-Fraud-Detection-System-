{% extends 'base.html' %}
{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-200">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register as Admin</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-4">
        <label for="name" class="block mb-1 text-gray-600">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none"
               placeholder="Enter your name">
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1 text-gray-600">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none"
               placeholder="Enter your email">
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-1 text-gray-600">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none"
               placeholder="Create a password">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Register
      </button>

      <p class="text-center text-gray-600 mt-4">
        Already registered?
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
      </p>

      <div class="mt-4">
        <a href="{{ url_for('home') }}" class="text-gray-500 hover:text-blue-600 text-sm">
          ‚Üê Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
